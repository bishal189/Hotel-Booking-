{% extends 'Admin/base.html' %}
{% load static %} 
{% block content %}
    <div class="main-wrapper">
    
        <!-- Header -->
        {% include 'Admin/includes/header.html' %}
        <!-- /Header -->
        
        <!-- Sidebar -->
        <div class="sidebar" id="sidebar">
            <div class="sidebar-header">
                <div class="sidebar-logo">
                    <a href="{% url 'admin_index' %}">
                        <img src="{% static 'hotel.jpeg' %}" class="img-fluid logo" alt="">
                    </a>
                    <a href="{% url 'admin_index' %}">
                        <img src="{% static 'hotel.jpeg' %}" class="img-fluid logo-small" alt="">
                    </a>
                </div>
                <div class="siderbar-toggle">
                    <label class="switch" id="toggle_btn">
                        <input type="checkbox">
                        <span class="slider round"></span>
                    </label>
                </div>
            </div>
           {% include 'Admin/includes/dashboard.html' %}
        </div>
        <!-- /Sidebar -->
        
        <div class="page-wrapper">
            <div class="content">
                <div class="row">
                    <div class="col-lg-7 col-sm-12 m-auto">
                        <div class="content-page-header">
                            <h5>Add Rooms</h5>
                        </div>
                        <form action="{% url 'add_room' %}"  method="POST" enctype="multipart/form-data">
                            {% csrf_token %}
                            <div class="row">
                                <div class="col-lg-12">
                                    <div class="form-group">
                                        <label>Room Number</label>
                                        <input type="text" class="form-control" placeholder="Room Number" name='room_number' required>
                                    </div>
                                </div>
                                <div class="col-lg-12">
                                    <div class="form-group">
                                        <label for="room-type">Room Type</label>
                                        <select id="room-type" class="form-control" name="room_type" required>
                                            <option value="" disabled selected>Select Room Type</option>
                                            <option value="Single">Single</option>
                                            <option value="Double">Double</option>
                                            <option value="Suite">Suite</option>
                                            <option value="Family">Family</option>
                                            <option value="Delux">Deluxe</option>
                                        </select>
                                    </div>
                                </div>
                                <div class="col-lg-6">
                                    <div class="form-group">
                                        <label>Capacity</label>
                                        <input type="number" class="form-control" placeholder="capacity" name='capacity' required>
                                    </div>
                                </div>
                                <div class="col-lg-6">
                                    <div class="form-group">
                                        <label>Price Per Nights</label>
                                        <input type="number" class="form-control" name='price_per_night' placeholder="price_per_nights" required>
                                    </div>
                                </div>
                                <div class="col-lg-6">
                                    <div class="form-group">
                                        <label for="room-type">Features</label>
                                        <select id="room-type" class="form-control" name='features' multiple required>
                                         
                                            {% for feature in features %}
                                            <option value="{{feature.id}}">{{feature.name}}</option>
                                            {% endfor %}
                                            
                                        </select>
                                    </div>
                                </div>
                                <div class="col-lg-6">
                                    <div class="form-group">
                                        <label for="room-type">Category</label>
                                        <select id="room-type" class="form-control" name='category' required>
                                            <option value="" disabled selected>Select Category Type</option>
                                            {% for category in category %}
                                            <option value="{{category.id}}">{{category.name}}</option>
                                            {% endfor %}
                                        </select>
                                    </div>
                                </div>
                                
                              
                                <div class="col-lg-12">
                                    <div class="upload-div mb-0">
                                        <div class="upload-sets">
                                            <div class="upload-sets-btn form-group">
                                                <label>Icon <span>(Display in the home page)</span></label>
                                                <input type="file" id="imgInp" class="form-control" name='photos' required>
                                                <a href="javascript:void(0);" class="btn btn-upload">Upload Images </a>
                                                <p>Recommended Icon Size is 48*48</p>
                                            </div>
                                        </div>
                                        <div class="upload-img">
                                            <div class="upload-imgset">	
                                                <img src="{% static 'admin/assets/img/icons/gallery.svg' %}" alt="img" id="blah">
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <div class="col-lg-12">
                                    <div class="form-group">
                                        <label>Description <span class="mandatory">*</span></label>
                                        <textarea class="form-control" placeholder="Add a Short Bio....." name='description'></textarea>
                                    </div>
                                </div>
                                <div class="col-lg-12">
                                    <div class="form-group">
                                        <label>Is Featured?</label>
                                        <ul class="custom-radiosbtn">
                                            <li>
                                                <label class="radiossets">
                                                    Yes
                                                    <input type="radio" name="is_featured" value="True">
                                                    <span class="checkmark-radio"></span>
                                                </label>
                                            </li>
                                            <li>
                                                <label class="radiossets">
                                                    No
                                                    <input type="radio" name="is_featured" value="False" checked="checked">
                                                    <span class="checkmark-radio"></span>
                                                </label>
                                            </li>
                                        </ul>
                                    </div>
                                </div>
                                
                                <div class="col-lg-12">
                                    <div class="btn-path">                                    
                                        <a href="javascript:void(0);" class="btn btn-cancel me-3">Cancel</a>
                                        <button type="submit" class="btn btn-submit "> Submit</button>
                                    </div>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div> 
    </div>

  {% endblock %}
