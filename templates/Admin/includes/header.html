
{% load static %}
<div class="header">
    <div class="header-left"> 
        <a href="{% url 'admin_index' %}" class="logo">
            <img src="{% static 'admin/assets/img/logo.svg' %}" alt="Logo" width="30" height="30">
        </a>
        <a href="{% url 'admin_index' %}" class=" logo-small">
            <img src="{% static 'admin/assets/img/logo-small.svg' %}" alt="Logo" width="30" height="30">
        </a>
    </div>
    <a class="mobile_btn" id="mobile_btn" href="javascript:void(0);">
        <i class="fas fa-align-left"></i>
    </a>
    <div class="header-split">
        <div class="page-headers">
            <div class="search-bar">
                {% comment %} <span><i class="fe fe-search"></i></span>
                <input type="text" placeholder="Search" class="form-control"> {% endcomment %}
            </div>
        </div>
        <ul class="nav user-menu">
            <!-- Notifications -->
            <li class="nav-item">
                <a href="{% url 'home' %}" class="viewsite" ><i class="fe fe-globe me-2"></i>View Site</a>
            </li>
            <li class="nav-item dropdown has-arrow dropdown-heads flag-nav">
                <a class="nav-link" data-bs-toggle="dropdown" href="javascript:void(0);" role="button">
                    <img src="{% static 'admin/assets/img/flags/us1.png' %}" alt="" height="20"> 
                </a>
                <div class="dropdown-menu dropdown-menu-right">
                    <a href="javascript:void(0);" class="dropdown-item">
                        <img src="{% static 'admin/assets/img/flags/us.png' %}" class="me-2" alt="" height="16"> English
                    </a>
                    <a href="javascript:void(0);" class="dropdown-item">
                        <img src="{% static 'admin/assets/img/flags/fr.png' %}" class="me-2" alt="" height="16"> French
                    </a>
                    <a href="javascript:void(0);" class="dropdown-item">
                        <img src="{% static 'admin/assets/img/flags/es.png' %}" class="me-2" alt="" height="16"> Spanish
                    </a>
                    <a href="javascript:void(0);" class="dropdown-item">
                        <img src="{% static 'admin/assets/img/flags/de.png' %}" class="me-2" alt="" height="16"> German
                    </a>
                </div>
            </li>
            <li class="nav-item  has-arrow dropdown-heads ">
                <a href="javascript:void(0);" class="toggle-switch">
                    <i class="fe fe-moon"></i>
                </a>
            </li>
           
            <li class="nav-item  has-arrow dropdown-heads ">
                <a href="javascript:void(0);" class="win-maximize">
                    <i class="fe fe-maximize" ></i>
                </a>
            </li>
            
            <!-- User Menu -->
            <li class="nav-item dropdown">
                <a href="javascript:void(0)" class="user-link  nav-link" data-bs-toggle="dropdown">
                    <span class="user-img">
                        <img class="rounded-circle" src="{% static 'admin/assets/img/user.jpg' %}" width="40" alt="Admin">
                        <span class="animate-circle"></span>
                    </span>
                    <span class="user-content">
                        <span class="user-name">{{user.full_name}}</span>
                        <span class="user-details">Admin User</span>
                    </span>
                </a>
                
            </li>
            <!-- /User Menu -->
        </ul>
    </div>
    
</div>
