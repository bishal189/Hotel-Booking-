{% extends 'Admin/base.html' %}
{% load static %} 
{% block content %}
    <div class="main-wrapper">
    
        <!-- Header -->
        {% include 'Admin/includes/header.html' %}
        <!-- /Header -->
        
        <!-- Sidebar -->
        <div class="sidebar" id="sidebar">
            <div class="sidebar-header">
                <div class="sidebar-logo">
                    <a href="{% url 'admin_index' %}">
                        <img src="{% static 'admin/assets/img/logo.svg' %}" class="img-fluid logo" alt="">
                    </a>
                    <a href="{% url 'admin_index' %}">
                        <img src="{% static 'admin/assets/img/logo-small.svg' %}" class="img-fluid logo-small" alt="">
                    </a>
                </div>
                <div class="siderbar-toggle">
                    <label class="switch" id="toggle_btn">
                        <input type="checkbox">
                        <span class="slider round"></span>
                    </label>
                </div>
            </div>
           {% include 'Admin/includes/dashboard.html' %}
        </div>
        <!-- /Sidebar -->
        
        <div class="page-wrapper">
            <div class="content">
                <div class="row">
                    <div class="col-lg-7 col-sm-12 m-auto">
                        <div class="content-page-header">
                            <h5>Add Category</h5>
                        </div>
                        <form action="{% url 'edit_category' id %}"  method="POST" enctype="multipart/form-data">
                            {% csrf_token %}
                            <div class="row">
                                <div class="col-lg-12">
                                    <div class="form-group">
                                        <label>Category Name</label>
                                        <input type="text"  value="{{category.name}}" class="form-control" placeholder="category name" name='category_name' required>
                                    </div>
                                </div>
                             
                               
                                
                              
                                <div class="col-lg-12">
                                    <div class="upload-div mb-0">
                                        <div class="upload-sets">
                                            <div class="upload-sets-btn form-group">
                                                <label>Icon <span>(Display in the home page)</span></label>
                                                <input type="file" id="imgInp" class="form-control" name='photos' >
                                                <a href="javascript:void(0);" class="btn btn-upload">Upload Images </a>
                                                <p>Recommended Icon Size is 48*48</p>
                                            </div>
                                        </div>
                                        <div class="upload-img">
                                            <div class="upload-imgset">	
                                                {% if edit %}
                                                <img src="{{category.catgory_image.url}}" alt="img" id="blah">
                                                {% else %}
                                                <img src="{% static 'admin/assets/img/icons/gallery.svg' %}" alt="img" id="blah">

                                                {% endif %}
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                
                             
                                
                                <div class="col-lg-12">
                                    <div class="btn-path">                                    
                                        <a href="javascript:void(0);" class="btn btn-cancel me-3">Cancel</a>
                                        <button type="submit" class="btn btn-submit "> Submit</button>
                                    </div>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div> 
    </div>

  {% endblock %}
